name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: 

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright smoke tests
      run: npx playwright test --workers=1 --grep '@smoke'

    - name: Upload Playwright HTML report
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Send email with report link
      if: ${{ always() }}
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USER }}
        password: ${{ secrets.EMAIL_PASS }}
        subject: 🧪 Playwright Smoke Test Report - ${{ github.workflow }}
        to: ackerman@yopmail.com
        from: Playwright CI <${{ secrets.EMAIL_USER }}>
        body: |
          Hello Team,<br><br>
          ✅ The Playwright smoke test run has finished.<br>
          📎 <a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}">Click here to download the test report</a><br><br>
          🕒 Triggered by: ${{ github.actor }}<br>
          📁 Branch: ${{ github.ref_name }}<br>
          📌 Status: ${{ job.status }}<br><br>
          Regards,<br>
          CI Pipeline<br>
          Enjoy!
